<!DOCTYPE html>
<html lang="sr-Latn-u-em-text">
<head>
    <title>DNS Rebind Toolkit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/share/js/vue.js"></script>
    
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setCookieDomain", "*.rebind.network"]);
      _paq.push(["setDomains", ["*.rebind.network"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.brannon.online/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '3']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.brannon.online/piwik.php?idsite=3&amp;rec=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Matomo Code -->
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id='app'>
    <div class='header'>
        <h1>This page is safe</h1>
        <p>
            You've chosen not to run the DNS Rebinding proof-of-concept. 
        </p>
        <button type="button" onclick="window.location.href='../index.html'">I changed my mind</button>
    </div>
</div>
</body>
</html>
